<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>to-do list</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <!-- immagine di sfondo -->
    </header>
    <main>
        <section class="filter-and-sorting">

            <div class="filter-title">
                <input type="text" placeholder="title filter" />
            </div>


            <div class="filter-status">
                <button id="filter-status-button">status filter: inactive</button>
            </div>


            <div class="sorting">
                <div class="title-sorting">
                    <p>title sorting</p>
                    <button>not active</button>
                </div>

                <div class="status-sorting">
                    <p>status sorting</p>
                    <button>not active</button>
                </div>
            </div>

        </section>


        <section class="todo-list">
            <div class="grid">
                
                <div class="key-legend">
                    <span>ID</span>
                    <span>title</span>
                    <span>status</span>
                </div>
                <div class="key-legend2">
                    <span>ID</span>
                    <span>title</span>
                    <span>status</span>
                </div>
                <div class="key-legend3">
                    <span>ID</span>
                    <span>title</span>
                    <span>status</span>
                </div>

            </div>
        </section>
    </main>

    <script type="application/javascript" src="index.js"></script>
</body>

</html>
